<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Sportyshoes admin</title>
    
</head>
<body>

    <nav>
        <ul>
            <li><a href="change">Change admin password</a></li>
            <li><a href="getUsers">Get All the users</a></li>
            <li> <a href="getProducts">Get All the Products</a></li>
            <li style="float:right"> <a href="purchaseHistory">Get All the Purchase records</a></li>
        </ul>
    </nav>
    
            <h2 >Search User</h2>
            <form action="searchUser">
                <input type="text" name="name" placeholder="Enter name of user">
                <Button  type="submit" value="click">Search</Button>
            </form>
       

        
            <h2 >Add product</h2>
            <form action="addProduct" method="post">
                <input  type="text" name="productName" placeholder="product name">
                <input  type="text" name="category" placeholder="category">
                <input  type="number" name="cost" placeholder="cost">
                <Button  type="submit" value="click">Add Product</Button>
            </form>
      




   
            <h2>Delete Product</h2>

            <form action="delProduct" method="post">
                <input  type="number" name="id" placeholder="Enter Product Id">
                <Button  type="submit" value="click">Delete Product</Button>
            </form>

        
            <h2 >Update product</h2>
            <form action="updateProduct" method="post" >

                <input  type="number" name="id" placeholder="Product Id">
                <input  type="text" name="productName" placeholder="product name">
                <input  type="text" name="category" placeholder="category">
                <input  type="number" name="cost" placeholder="cost">
                <Button  type="submit" value="click">Update Product</Button>
            </form>
      


   

    


    <div class="container">


        <div th:if="${not #lists.isEmpty(purchaseHistory)}">
            <h2>Purchase History List</h2>

            <table class="table table-stripped">
                <tr>
                    <th>id</th>
                    <th>category</th>
                    <th>product_id</th>
                    <th>order_id</th>
                    <th>cost</th>
                    <th>total</th>
                    <th>user_id</th>
                    <th>product_name</th>
                    <th>date</th>
                </tr>
                <tr th:each="purchaseHistories : ${purchaseHistory} " >
                    <td th:text="${purchaseHistories.id}"></td>
                    <td th:text="${purchaseHistories.category}"></td>
                    <td th:text="${purchaseHistories.productId}"></td>
                    <td th:text="${purchaseHistories.orderId}"></td>
                    <td th:text="${purchaseHistories.cost}"></td>
                    <td th:text="${purchaseHistories.total}"></td>
                    <td th:text="${purchaseHistories.UserId}"></td>
                    <td th:text="${purchaseHistories.productName}"></td>
                    <td th:text="${purchaseHistories.date}"></td>



                </tr>
            </table>


        </div>
    </div>

</body>
</html>
